plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.1'
    id 'io.spring.dependency-management' version '1.1.6'
    id 'com.github.davidmc24.gradle.plugin.avro' version '1.9.1' // Avro plugin
}

group = 'com.rahul.sdr.avro'
version = '0.0.1-SNAPSHOT'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

java {
    sourceCompatibility = '21'
    targetCompatibility = '21'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'org.apache.kafka:kafka-clients:7.6.2-ce'
    implementation 'io.confluent:kafka-avro-serializer:7.6.2'
    implementation 'org.apache.avro:avro:1.11.3'

    implementation 'redis.clients:jedis:5.1.3'

    implementation 'org.projectlombok:lombok:1.18.34' // Add Lombok dependency
    annotationProcessor 'org.projectlombok:lombok:1.18.34' // Lombok annotation processor

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.boot:spring-boot-testcontainers'
    testImplementation 'org.testcontainers:junit-jupiter'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
    testImplementation 'org.testcontainers:kafka:1.20.0'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}

generateAvroJava {
    source = file("src/main/avro")
    outputDir = file("src/main/java")
    outputCharacterEncoding = "UTF-8"
}

jar {
    manifest {
        attributes(
                'Implementation-Title': 'Spring Boot Application',
                'Implementation-Version': '1.0',
                'Main-Class': 'com.rahul.sdr.DummyMain' // specify the main class if necessary
        )
    }
}